<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIN Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ASIN Price Tracker</h1>
        </div>
    </header>
    <main class="container">
        <section class="form-section">
            <h2>Add ASIN</h2>
            <form id="asin-form">
                <div class="form-group">
                    <label for="asin">ASIN:</label>
                    <input type="text" id="asin" name="asin" required>
                </div>
                <div class="form-group">
                    <label for="map-price">MAP Price:</label>
                    <input type="number" id="map-price" name="map-price" step="0.01" required>
                </div>
                <button type="submit" class="btn">Add ASIN</button>
            </form>
        </section>
        <section class="refresh-section">
            <button id="refresh-button" class="btn">Refresh</button>
        </section>
        <section class="asin-list-section">
            <h2>ASIN List</h2>
            <div id="asin-list"></div>
        </section>
        <section class="results-section">
            <h2>Results</h2>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ASIN Price Tracker. All rights reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
