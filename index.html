<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SKU Price Tracker</h1>
    </header>
    <main>
        <form id="sku-form">
            <label for="sku">SKU:</label>
            <input type="text" id="sku" name="sku" required>
            <label for="map-price">MAP Price:</label>
            <input type="number" id="map-price" name="map-price" step="0.01" required>
            <button type="submit">Add SKU</button>
        </form>
        <div id="sku-list"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
