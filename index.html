<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIN Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ASIN Price Tracker</h1>
    </header>
    <main>
        <form id="asinForm">
            <label for="asin">ASIN:</label>
            <input type="text" id="asin" name="asin" required>
            <button type="button" id="addAsin">Add ASIN</button>
        </form>
        
        <div id="asinContainer">
            <h3>Tracking ASINs:</h3>
            <ul id="asinList"></ul>
        </div>

        <!-- Change the text from 'Refresh' to 'Search' -->
        <button id="search">Search</button>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Seller Name</th>
                    <th>Price</th>
                    <th>ASIN</th>
                    <th>Product URL</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be appended here -->
            </tbody>
        </table>
    </main>
    <script src="app.js"></script> <!-- Ensure this script tag is at the end of the body -->
</body>
</html>
